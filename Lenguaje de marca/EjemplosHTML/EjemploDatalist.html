<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Datalist</title>
</head>
<body>
    <form action="recibeformulario.html" method="get">
        Elige una fruta de la lista:
        <input list="Lfruta" id="fruta" name="fruta">
        <datalist id="Lfruta">
            <option value="Mango"></option>
            <option value="Aguacate"></option>
            <option value="Tamarillo"></option>
            <option value="Piña"></option>
            <option value="Litchi"></option>
            <option value="Rambután"></option>
            <option value="Maracuyá"></option>
        </datalist><br>
        Fecha: <input type="date" name="fecha" id="fecha"><br>
        Hora: <input type="time" name="hora" id="hora"><br>
        Color: <input type="color" name="color" id="color"><br>
        eMail: <input type="email" name="email" id="email"><br>
        Web: <input type="url" name="url" id="url"><br>


        <input type="submit">



    </form>
   

</body>
</html>
