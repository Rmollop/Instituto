<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ejemplo Meter</title>
</head>
<body>
    <h1>Elemento Meter</h1>
    Uso del disco c: <meter id="DiscoC" value="5" min="0" max="10">
        5 sobre 10

    Uso del disco d: <meter id="DiscoD" value="0.5">50%</meter>
</body>
